<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Register</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <style>
            body {
                margin: 0;
                font-family: 'Segoe UI', sans-serif;
                background-color: #f4f4f4;
                display: flex;
                height: 100vh;
                justify-content: center;
                align-items: center;
            }
    
            .register-container {
                background-color: white;
                padding: 40px;
                box-shadow: 0 0 15px rgba(0,0,0,0.1);
                border-radius: 10px;
                width: 100%;
                max-width: 400px;
                text-align: center;
            }
    
            h2 {
                margin-bottom: 20px;
                color: #333;
            }
    
            label {
                display: block;
                text-align: left;
                margin-bottom: 5px;
                font-weight: 500;
            }
    
            input[type="text"], input[type="password"], input[type="email"] {
                width: 100%;
                padding: 12px 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 14px;
            }
    
            button {
                background-color: #007BFF;
                color: white;
                border: none;
                padding: 12px 20px;
                width: 100%;
                border-radius: 6px;
                font-size: 16px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #0056b3;
            }
    
            #result {
                margin-top: 15px;
                color: red;
                font-size: 14px;
            }
    
            .login-link {
                margin-top: 15px;
                display: block;
                font-size: 14px;
            }
    
            .login-link a {
                color: #007BFF;
                text-decoration: none;
            }
    
            .login-link a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h2>Register</h2>
        <form id="registerForm">
            <label>Email:</label>
            <input type="email" id="email" required>
            <br><br>
            <label>Username:</label>
            <input type="text" id="username" required>
            <br><br>
            <label>Password:</label>
            <input type="password" id="password" required>
            <button type="submit">register</button>
        </form>
        <br>
        <a href="login.html">Login</a>


        <div id="result" style="color:red; margin-top: 10px;"></div>

        <script>
            const url = "https://3rz98buhzg.execute-api.us-east-1.amazonaws.com/Production/register_function";
            $('#registerForm').submit(function(e){
                e.preventDefault();
                const email = $('#email').val();
                const username = $('#username').val();
                const password = $('#password').val();

                $.ajax({
                    url: url,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        user_name: username,
                        password: password
                    }),
                    success: function(response) {
                let parsedBody = null;

                try {
                    if (response.body && typeof response.body === 'string') {
                        parsedBody = JSON.parse(response.body);
                    } else if (response.body && typeof response.body === 'object') {
                        parsedBody = response.body;
                    } else {
                        parsedBody = response;
                    }
                } catch (e) {
                    $('#result').text("Unexpected response format.");
                    return;
                }

                console.log("Parsed Register Response:", parsedBody);

                if (parsedBody.result === 'registered') {
                    
                    sessionStorage.setItem("email", email);
                    sessionStorage.setItem("user_name", username);

                    
                    window.location.href = "main.html";
                } else if (parsedBody.result === 'exists') {
                    $('#result').text("The email already exists.");
                } else {
                    $('#result').text("Something went wrong. Please try again.");
                }
                    },
                    error: function(xhr) {
                        $('#result').text("Registration failed: " + xhr.statusText);
                    }
                });
            });
            
        </script>
    </body>
</html>

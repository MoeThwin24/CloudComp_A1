<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <style>
            body {
                margin: 0;
                font-family: 'Segoe UI', sans-serif;
                background-color: #f4f4f4;
                display: flex;
                height: 100vh;
                justify-content: center;
                align-items: center;
            }
    
            .login-container {
                background-color: white;
                padding: 40px;
                box-shadow: 0 0 15px rgba(0,0,0,0.1);
                border-radius: 10px;
                width: 100%;
                max-width: 400px;
                text-align: center;
            }
    
            h2 {
                margin-bottom: 20px;
                color: #333;
            }
    
            label {
                display: block;
                text-align: left;
                margin-bottom: 5px;
                font-weight: 500;
            }
    
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 12px 10px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 14px;
            }
    
            button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 12px 20px;
                width: 100%;
                border-radius: 6px;
                font-size: 16px;
                cursor: pointer;
            }
    
            button:hover {
                background-color: #45a049;
            }
    
            #result {
                margin-top: 15px;
                color: red;
                font-size: 14px;
            }
    
            .register-link {
                margin-top: 15px;
                display: block;
                font-size: 14px;
            }
    
            .register-link a {
                color: #007BFF;
                text-decoration: none;
            }
    
            .register-link a:hover {
                text-decoration: underline;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
        <h2>Login</h2>
        <form id="loginForm">
            <label>Email:</label>
            <input type="text" id="email" required><br><br>
            <label>Password:</label>
            <input type="password" id="password" required><br><br>
            <button type="submit">Login</button>
            <a href="register.html">Register</a>
        </form>
        <div id="result" style="color:red;"></div>
        <script>
            const url = "https://8xznmnmyj6.execute-api.us-east-1.amazonaws.com/Production/login_Function";
            $("#loginForm").submit(function (e){
                e.preventDefault();
                const email = $('#email').val();
                const password = $('#password').val();

                $.ajax({
                    url: url,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    success: function (response){
                        let parsedBody = null;

                        try {
        
                            if (response.body && typeof response.body === 'string') {
                                parsedBody = JSON.parse(response.body);
                            }
        
                            else if (response.body && typeof response.body === 'object') {
                                parsedBody = response.body;
                            }
                            
                            else {
                                parsedBody = response;
                            }
                            } catch (e) {
                                $('#result').text("Unexpected response format.");
                            return;
                                }

                                if(parsedBody.result === 'valid'){
                                    sessionStorage.setItem("email", email);
                                    sessionStorage.setItem("user_name", parsedBody.user_name);
                                    window.location.href = "main.html";
                                } else {
                                    $('#result').text("Invalid email or password");
                                }
                            },
                    error: function(xhr){
                        $('#result').text("Login failed: "+ xhr.statusText);
                    }
                });
            });
        </script>
    </boddy>

</html>
